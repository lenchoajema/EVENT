name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov black flake8 httpx sqlalchemy geoalchemy2 psycopg2-binary
        if [ -f services/api/requirements.txt ]; then pip install -r services/api/requirements.txt; fi

    - name: Lint with Black
      run: |
        black --check .

    - name: Run Unit Tests
      env:
        DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db"
        Testing: "True"
      run: |
        pytest tests/test_api.py --cov=services/api/app --cov-report=xml

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
    - uses: actions/checkout@v3

    - name: Build Docker images
      run: docker-compose build

  test-integration:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: pip install pytest requests

    - name: Start services
      run: |
        docker-compose up -d
        sleep 30  # Wait for services to be ready

    - name: Run Integration Tests
      run: |
        chmod +x tests/integration_test.sh
        ./tests/integration_test.sh
        
        if [ -f tests/test_e2e_full.py ]; then
            pytest tests/test_e2e_full.py
        fi

    - name: Stop services
      if: always()
      run: docker-compose down
