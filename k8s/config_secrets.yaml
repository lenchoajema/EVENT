apiVersion: v1
kind: Secret
metadata:
  name: event-secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: "mvp"
  MINIO_ROOT_PASSWORD: "adminpassword"
  JWT_SECRET_KEY: "change_this_in_production_highly_secure_key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-config
data:
  POSTGRES_DB: "mvp"
  POSTGRES_USER: "mvp"
  POSTGRES_HOST: "postgres"
  REDIS_HOST: "redis"
  MQTT_BROKER_HOST: "mosquitto"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_ROOT_USER: "admin"
  DEV_MODE: "false"
